<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('assets/header.jpg'); /* Your background image URL */
        background-color: #5f82b6;
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        width: 300px;
        padding: 20px;
        background-color: rgba(90, 216, 235, 0.8); /* Semi-transparent white background */
        border-radius: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: calc(100% - 22px); /* Adjusting for padding */
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .forgot-password {
        text-align: right;
        margin-bottom: 10px;
    }
    .back-button {
        display: block;
        width: 100%;
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>LOGIN FORM</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        
        <input type="submit" value="Submit">
    </form>
    <div id="message"></div>
    <button class="back-button" onclick="goBack()">Back</button>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event){
        event.preventDefault(); // prevent the default form submission
        
        // You can add your JavaScript validation or submission logic here
        // For demonstration, let's just show a message
        document.getElementById("message").innerHTML = "Form submitted successfully!";
        
        // Redirect to home page after a brief delay (for demonstration purposes)
        setTimeout(function(){
            window.location.href = "project/index.html"; // Change to the appropriate URL
        }, 2000); // 2000 milliseconds (2 seconds) delay before redirection
    });

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
